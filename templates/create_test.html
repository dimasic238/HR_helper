<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание теста</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hr.css') }}">
</head>
<body>
    <header>
        <h1>Создание нового теста</h1>
    </header>

    <div class="container">
        <form method="POST" action="{{ url_for('create_test') }}">
            <div class="form-group">
                <label for="num_questions">Количество вопросов:</label>
                <input type="number" id="num_questions" name="num_questions" min="1" max="50" value="5" required>
            </div>
            <button type="submit" class="button">Создать тест</button>
        </form>
    </div>
</body>
</html>
