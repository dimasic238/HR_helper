<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр карты: {{ map.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/maps.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ map.name }}</h1>
        <div class="map-view">
            <img src="{{ map.image_data }}" alt="{{ map.name }}">
        </div>
        <div class="actions">
            <a href="{{ url_for('maps') }}" class="button">Назад к списку карт</a>
        </div>
    </div>
</body>
</html>
