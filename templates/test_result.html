<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат теста</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/candidate.css') }}">
</head>
<body>
    <header>
        <h1>Результат теста</h1>
        <div class="user-info">
            <span class="user-name">{{ current_user['name'] }}</span>
        </div>
    </header>

    <div class="container">
        <div class="result-card">
            <h2>Ваш результат: {{ result.score }} из {{ result.max_score }}</h2>
            <p>Дата прохождения: {{ result.completed_at.strftime('%d.%m.%Y %H:%M') }}</p>
            
            <a href="{{ url_for('candidate') }}" class="button">Вернуться в личный кабинет</a>
        </div>
    </div>
</body>
</html>
